<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Basket</title>
  </head>
  <body>
    <div class="contact">
      <div class="container">
        <header class="header">
          <a href="index.html" class="header__logo">
            <img src="img/mainlogo.jpg" alt="logo" />
          </a>
          <div class="header__menu">
            <a href="index.html" class="header__official">HOME</a>
            <a href="stores.html" class="header__official">STORES</a>
            <a href="#" class="header__official">CONTACT</a>
            <a href="blog.html" class="header__official">BLOG</a>
            <a href="shop.html" class="header__official">SHOP</a>
            <a href="signin.html"
              ><i class="fa-regular fa-user" style="color: #e2e3e4"></i
            ></a>
            <a href="#">
              <i class="fa-solid fa-cart-shopping" style="color: #e2e3e4"></i>
            </a>
          </div>
        </header>
      </div>
    </div>
    <div class="stores__home">
      <a href="index.html"> Home /</a>
      <a href="#">Wishlist</a>
    </div>
    <main>
      <!--=============Login Start=============-->
      <div class="container">
        <div class="row mt-5">
          <div
            class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
          >
            <table class="table cart-table">
              <thead>
                <tr>
                  <th class="wishlistTitle">Product Name</th>
                  <th class="wishlistTitle">Until Price</th>
                  <th class="wishlistTitle">Delete</th>
                  <th class="wishlistTitle">Add to Cart</th>
                </tr>
              </thead>
              <tbody class="wishlist"></tbody>
            </table>
            <div
              class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-3"
            >
              <form action="#">
                <div
                  class="btn_form d-flex justify-content-between align-items-center"
                >
                  <div class="wish">
                    <input
                      type="submit"
                      class="wishlist_Shop_btn"
                      value="Continue Shopping"
                    />
                    <input
                      type="submit"
                      class="wishlist_Shop_btn_two ms-5"
                      value="Update Shopping Cart"
                    />
                  </div>
                  <div class="shoppingCart">
                    <input
                      type="submit"
                      class="wishlist_Shop_btn_third"
                      value="Clear Shopping Cart"
                    />
                  </div>
                </div>
                <div class="row mt-4">
                  <div
                    class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-end"
                  >
                    <div class="orderSummery d-flex flex-column">
                      <div
                        class="pb-2 d-flex justify-content-between align-items-center"
                      >
                        <div class="orderSummeryTitle">
                          <span>Subtotal</span>
                        </div>
                        <div class="orderSummeryPrice">
                          <span>$24000.00</span>
                        </div>
                      </div>
                      <div
                        class="orderTotal pt-2 d-flex justify-content-between mb-4"
                      >
                        <div class="orderTotalItem">
                          <span>Grand Total :</span>
                        </div>
                        <div class="orderTotalItem">
                          <span>$24000.00</span>
                        </div>
                      </div>
                      <input
                        type="submit"
                        name="proceedCheckOut"
                        class="proceedCheckOut"
                        value="Proceed to Checkout"
                      />
                      <label for="proceedCheckOut" class="proceedCheckOutLabel"
                        >Checkout With Multiple Addresses</label
                      >
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--=============Login End=============-->
    </main>
    <!-- Main End -->
    <script src="js/wishlist.js"></script>
    <script
      src="https://kit.fontawesome.com/0af7f83e73.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
